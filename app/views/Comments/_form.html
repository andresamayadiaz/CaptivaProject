 <div class="row">
  <div class="label">Comment</div>
  <div class="field">
      <input type="text" name="entity.comment" value="${entity?.comment}"/>
  </div>
  <span class="error">${errors.forKey('entity.comment')}</span>
</div>
 <div class="row">
  <div class="label">Created By</div>
  <div class="field">
        <select name="entity.createdBy.id">
                      <option value="">(None)</option>              
        %{ models.User.all().fetch().sort{ it.toString() }.each() { }%
          %{
            selected = false;
            if (entity?.createdBy?.id == it.id) {
              selected = true
            }
          }%
          <option value="${it?.id}" ${selected ? 'selected'.raw() : ''}>${it}</option>
        %{ } }%
        </select>
  </div>
  <span class="error">${errors.forKey('entity.createdBy')}</span>
</div>
 <div class="row">
  <div class="label">Created</div>
  <div class="field">
      <script type="text/javascript">
        $(function() {
          $("#created").datepicker({ dateFormat: 'yy-mm-dd' } );
        });
      </script>
      <!-- TODO: date format needs to come from application.conf -->
      <input id="created" type="text" name="entity.created" 
        value="${entity?.created?.format('yyyy-MM-dd')}"
        size="10" />
  </div>
  <span class="error">${errors.forKey('entity.created')}</span>
</div>
 <div class="row">
  <div class="label"></div>
  <div class="field">
      <input type="hidden" name="entity.id" value="${entity?.id}"/>
  </div>
  <span class="error">${errors.forKey('entity.id')}</span>
</div>
