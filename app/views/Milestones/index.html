#{extends 'main.html' /}
<h2>Milestones</h2>
<table class="entity Milestone">
	<thead>
		<tr>
			<th><!-- actions --></th>
				<th>Name</th>
				<th>Description</th>
				<th>Due Date</th>
				<th>Owner</th>
				<th>Id</th>
		</tr>
	</thead>
	<tbody>
	#{list items:entities, as:'entity'}
		<tr>
			<td>
				<a href="@{Milestones.show(entity.id)}">Show</a>&nbsp;
				<a href="@{Milestones.edit(entity.id)}">Edit</a>&nbsp;
				<a href="@{Milestones.delete(entity.id)}" onclick="if (!confirm('Are you sure you want to delete this record?')) return false;">Delete</a>
			</td>
					<td>${entity.Name}</td>
					<td>${entity.Description}</td>
					<td>${entity.DueDate}</td>
					<td>${entity.Owner}</td>
					<td>${entity.id}</td>
		</tr>
	#{/list}
	</tbody>
</table>
<a href="@{Milestones.create}">Create</a>
